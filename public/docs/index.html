<!DOCTYPE html>
<html>
<head>
    <title>Admo API</title>
    <link rel="icon" type="image/png" href="images/admofav.png">
    <link href="//fonts.googleapis.com/css?family=Ruda:700,900|PT+Sans:400,400italic,700" rel="stylesheet" type="text/css">
    <link href='/docs/fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='/docs/css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='/docs/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='/docs/css/admo.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='/docs/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/docs/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='/docs/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='/docs/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='/docs/lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='/docs/lib/underscore-min.js' type='text/javascript'></script>
    <script src='/docs/lib/backbone-min.js' type='text/javascript'></script>
    <script src='/docs/lib/swagger.js' type='text/javascript'></script>
    <script src='/docs/swagger-ui.js' type='text/javascript'></script>
    <script src='/docs/lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:"/api/v1/swagger_doc.json",
                apiKey:"",
                dom_id:"swagger-ui-container",
                supportHeaderParams: true,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://admo.co">
        </a>

        <form id='api_selector'>
            <div class='input'>
                <input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Authorise</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
