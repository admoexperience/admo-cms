pubnub:
  publish_key: <%= ENV['PUBNUB_PUBLISH_KEY'] %>
  subscribe_key: <%= ENV['PUBNUB_SUBSCRIBE_KEY'] %>

hipchat:
  api_key: <%= ENV['HIPCHAT_API_KEY'] %>
  room: <%= ENV['HIPCHAT_ROOM'] || 'Admo Dev' %>

bugsnag:
  api_key: <%= ENV['BUGSNAG_API_KEY'] %>

devise:
  secret_key: "not a valid key for production, but overriden in production"

dashboard:
  uri: <%= ENV['DASHBOARD_URI'] || 'http://localhost:3030/widgets/' %>
  api_key: <%= ENV['DASHBOARD_API_KEY'] || 'YOUR_AUTH_TOKEN' %>

general:
  secret_key_base: 'not so secret'
  hostname: <%= ENV['GENERAL_HOSTNAME'] || 'localhost:3000' %>
  protocol: <%= ENV['GENERAL_PROTOCOL'] || 'http' %>

gmaps:
  api_key: <%= ENV['GMAPS_API_KEY']%>

support:
  email: support@admo.co

dropbox:
  key:  <%= ENV['DROPBOX_KEY'] || '' %>
  secret:  <%= ENV['DROPBOX_SECRET'] || '' %>

s3:
  region: <%= ENV['S3_REGION'] %>
  bucket_name: <%= ENV['S3_BUCKET'] %>
  access_key_id: <%= ENV['S3_KEY'] %>
  secret_access_key: <%= ENV['S3_SECRET'] %>

email:
  from: <%= ENV['EMAIL_FROM'] || 'system@admo.co' %>
  user_name: <%= ENV['EMAIL_USER_NAME'] || 'system@admo.co' %>
  password: <%= ENV['EMAIL_PASSWORD'] || '' %>
  smtp_hostname: <%= ENV['EMAIL_SMTP_HOSTNAME'] || 'smtp.gmail.com' %>
  smtp_port: <%= ENV['EMAIL_SMTP_PORT'] || '587' %>
  smtp_domain: <%= ENV['EMAIL_DOMAIN'] || 'admo.co' %>

